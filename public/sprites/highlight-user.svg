<svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
        :root {
            --min-opacity: 0.1;
            --max-opacity: 0.4;
            --color: blue;
        }

        #a {
            animation: x 2s linear alternate infinite;
            fill: var(--color);
        }

        @keyframes x {
           0% { opacity: var(--min-opacity); }
           100% { opacity: var(--max-opacity); }
        }
    </style>
    <rect id="a" x="0" y="0" width="16" height="16" />
</svg>
